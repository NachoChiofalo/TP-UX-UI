<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>LaCasaDeLaCerveza</title>
  </head>
  <body>
    <!--navBar-->
    <div class="nav-container">
      <nav class="navbar">
        <div class="inicio">
          <a href="index.html"><i class="bi bi-house-fill"></i>Inicio</a>
        </div>
        <div class="buscador">
          <input
            type="text"
            id="input-busqueda"
            placeholder="Buscar por tipo de cerveza"
          />
          <button id="boton-buscar"><i class="bi bi-search"></i></button>
        </div>
        <button class="mostrar-carrito" id="mostrarCarrito">
          <i class="bi bi-cart2"></i>
          <span id="cantidadCarrito" class="cantidad-carrito"></span>
        </button>
      </nav>
    </div>

    <main>
      <div class="mensaje-bienvenida">
        <h1>¡Bienvenido a La Casa De La Espuma!</h1>
        <h3>
          Cada cerveza es una historia por descubrir. Anímate a vivir esta
          experiencia.
        </h3>
      </div>
      <br />
      <h2 class="titulo-principal" id="titulo-principal">
        Productos Disponibles
      </h2>
      <div id="contenedor-productos" class="contenedor-productos"></div>
    </main>

    <!--contentido negocio-->
    <div id="contentidoNegocio" class="contentido-negocio"></div>

    <!--carrito container-->
    <div id="carrito-container" class="carrito-container"></div>

    <br />

    <!--footer-->
    <footer class="footer">
      <div class="footer-content">
        <p>La Casa De La Espuma 2024 ©. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="carrito.js"></script>
  </body>
</html>
